<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="user-sidebar">
      <div class="user-text">
        <img>
        <h4>You!</h4>
        <p>Wins: 0</p>
      </div>
    </section>
    <main class="main-page">
      <section class="title">
        <h1>Rock, Paper, Scissors</h1>
        <h2>Choose Your Game:</h2>
      </section>
      <section class="classic-game game-box hidden">
        <h3>Classic Game</h3>
        <p>Rock > Scissors</p>
        <p>Paper > Rock</p>
        <p>Scissors > Paper</p>
      </section>
      <section class="spicy-game game-box hidden">
        <h3>Spicy Game</h3>
        <p>Rock > Scissors & Lizzard</p>
        <p>Paper > Rock & Alien</p>
        <p>Scissors > Paper & Lizard</p>
        <p>Lizard > Paper & Alien</p>
        <p>Alien > Scissors & Rock</p>
      </section>
      <section class="classic-images">
      </section>
      <section class="spicy-images">
      </section>
    </main>
    <section class="computer-sidebar">
      <div class="computer-text">
        <img>
        <h4>Computer!</h4>
        <p>Wins: 0</p>
      </div>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
